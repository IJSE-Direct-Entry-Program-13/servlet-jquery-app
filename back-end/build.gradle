plugins {
    id 'java'
    id 'war'
}
group 'lk.ijse.dep13'
version '1.0.0'
repositories {
    mavenCentral()
}
sourceCompatibility = '22'
targetCompatibility = '22'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
}
